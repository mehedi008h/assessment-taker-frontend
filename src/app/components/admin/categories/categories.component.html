<div class="grid grid-cols-12 gap-3 my-5 px-3">
  <div
    *ngFor="let c of categories"
    class="col-span-4 border rounded-md p-3 bg-gray-50"
  >
    <div class="flex justify-between items-center pb-2">
      <div class="text-sm text-teal-600">#{{ c.categoryIdentifier }}</div>
      <div class="flex gap-2">
        <button
          class="bg-yellow-600 text-white py-1 px-3 rounded-full font-semibold text-xs"
        >
          Edit
        </button>
        <button
          class="bg-red-600 text-white py-1 px-3 rounded-full font-semibold text-xs"
        >
          Delete
        </button>
      </div>
    </div>
    <hr />
    <div class="mt-2">
      <h3 class="text-lg font-semibold">{{ c.title }}</h3>
      <p class="text-gray-600 text-sm mt-1">{{ c.description }}</p>
    </div>
  </div>
</div>
