<div class="w-96 p-3">
  <div class="mb-5 flex flex-col justify-center items-center gap-3">
    <h3 class="font-semibold text-lg">Title</h3>
    <div>
      <h3>Time : 240 minute</h3>
      <h3>Attempt : 2</h3>
    </div>
  </div>
  <div class="flex items-center gap-3 w-full">
    <button
      (click)="closeDialog()"
      class="py-1 bg-red-600 text-white font-semibold rounded-md w-full text-sm"
    >
      Close
    </button>
    <button
      (click)="onStartAssessment()"
      class="py-1 bg-teal-600 text-white font-semibold rounded-md w-full text-sm"
    >
      Start assessment
    </button>
  </div>
</div>
